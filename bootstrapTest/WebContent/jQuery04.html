<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<style>
			div.out {
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div class="out">
			<p>마우스 이벤트</p>	
		</div>
		<script>
		 $(function() {
			 $("div.out").mouseover(function() {
				$("p:first").text("mouse over");
			 });
			 $("div.out").mouseout(function() {
				$("p:first").text("mouse out");
			 });
			 $("div.out").click(function() {
				$("p:first").text("mouse click");
			 });
			 $("div.out").dblclick(function() {
				$("p:first").text("mouse double click");
			 });
			 $("div.out").contextmenu(function() {
				$("p:first").text("mouse right click");
			 });
		 });
		</script>
	</body>
</html>
