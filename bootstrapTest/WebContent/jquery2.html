<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jpuery-3.5.1.min.js"></script>
<style>
	* {
		margin: 0;
		pabbing: 0;
		text-decoration: none;
		list-style: nome;
	}
	
	#box {
		width: 300px;
		height: 300px;
		background: yellow;
		font-size: 30px;
		text-align: center;
		line-height: 300px;
	}
	
</style>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("#box").slideUp();
		});
		$("#btn2").click(function() {
			$("#box").slideDown();
		});
	});
</script>
</head>
<body>
	<button id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>
	<div id="box"></div>
</body>
</html>
